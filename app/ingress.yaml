apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: jenkins 
 annotations:
   kubernetes.io/tls-acme: "true"
   kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - demo.example.com
    - www.demo.eynet.tk
    secretName: tls-secret
  rules:
    - host: demo.example.com
      http:
        paths:
          - path: /
            backend:
              serviceName: jenkins
              servicePort: 80
